<!DOCTYPE html>
<html lang="de">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
<div class="form-container">
   <div class="text-container">
      <h2>Register</h2>
      <p>Get a new account!</p>
   </div>
   <form method="POST" action="">
      <div class="input-container">
         <label for="firstname">Firstname:</label>
         <input id="firstname" type="text" name="firstname"
                placeholder="Firstname" aria-label="Put your firstname here"
                required>
      </div>
      <div class="input-container">
         <label for="lastname">Lastname:</label>
         <input id="lastname" type="text" name="lastname"
                placeholder="Lastname" aria-label="Put your lastname here"
                required>
      </div>
      <div class="input-container">
         <label for="password">Password:</label>
         <input id="password" type="text" name="password"
                placeholder="Password" aria-label="Put your password here"
                required>
      </div>
      <div class="btn-container">
         <button type="submit">Sign Up
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
               <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5" d="m13 16l4-4m0 0l-4-4m4 4H3m10.6-9h5A2.4 2.4 0 0 1 21 5.4v13.2a2.4 2.4 0 0 1-2.4 2.4H13"/>
            </svg>
         </button>
         <a type="submit">Sign In</a>
      </div>
   </form>
</div>
</body>
</html>
